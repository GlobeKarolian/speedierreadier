<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boston.com Speed Read</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #333;
      line-height: 1.4;
      min-height: 100vh;
    }
    
    /* Boston.com inspired header */
    .header {
      background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 20px rgba(196, 30, 58, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="60" r="1.5" fill="white" opacity="0.1"/><circle cx="60" cy="80" r="1" fill="white" opacity="0.1"/></svg>');
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      font-size: 2.8rem;
      font-weight: 900;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: -1px;
    }
    
    .tagline {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 300;
      margin-bottom: 15px;
    }
    
    .last-updated {
      font-size: 0.85rem;
      opacity: 0.8;
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      display: inline-block;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .pulse {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }
    
    /* Main content area */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat-item {
      background: rgba(255,255,255,0.95);
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }
    
    .stat-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    .stat-number {
      font-weight: bold;
      color: #c41e3a;
      font-size: 1.1em;
    }
    
    /* Article cards */
    .articles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 25px;
    }
    
    .article-card {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .article-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #c41e3a, #ff6b6b, #4ecdc4);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .article-card:hover::before {
      transform: translateX(0);
    }
    
    .article-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    
    .article-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.3;
    }
    
    .article-title a {
      color: #1a1a2e;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .article-title a:hover {
      color: #c41e3a;
    }
    
    .hook-type {
      display: inline-block;
      font-size: 0.7rem;
      padding: 4px 10px;
      background: #c41e3a;
      color: white;
      border-radius: 12px;
      margin-left: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .hook-type.sports { background: #10b981; }
    .hook-type.transit { background: #f59e0b; }
    .hook-type.politics { background: #8b5cf6; }
    .hook-type.weather { background: #06b6d4; }
    
    .summary-list {
      list-style: none;
      margin: 20px 0;
    }
    
    .summary-list li {
      margin: 12px 0;
      padding-left: 20px;
      position: relative;
      line-height: 1.5;
      transition: all 0.3s ease;
    }
    
    .summary-list li:before {
      content: 'â€¢';
      position: absolute;
      left: 0;
      color: #c41e3a;
      font-weight: bold;
      font-size: 1.2em;
      transition: all 0.3s ease;
    }
    
    .summary-list li:nth-child(3):before {
      content: 'ðŸ”¥';
      font-size: 1em;
    }
    
    .summary-list li:hover {
      padding-left: 25px;
      color: #1a1a2e;
    }
    
    .summary-list li:hover:before {
      transform: scale(1.2);
    }
    
    .read-more {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(135deg, #c41e3a, #ff6b6b);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      margin-top: 15px;
    }
    
    .read-more:hover {
      transform: translateX(5px);
      box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
    }
    
    .read-more::after {
      content: 'â†’';
      margin-left: 8px;
      transition: transform 0.3s ease;
    }
    
    .read-more:hover::after {
      transform: translateX(3px);
    }
    
    /* Loading states */
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 37%, #f0f0f0 63%);
      background-size: 400% 100%;
      animation: shimmer 1.5s ease-in-out infinite;
      border-radius: 8px;
      height: 16px;
      margin: 10px 0;
    }
    
    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }
    
    .error-message {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      border: 1px solid #f87171;
      color: #dc2626;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
    }
    
    /* Easter eggs */
    .konami-mode {
      animation: rainbow 3s linear infinite;
    }
    
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    
    .click-counter {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(196, 30, 58, 0.9);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    
    .click-counter.visible {
      opacity: 1;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container { padding: 20px 15px; }
      .logo { font-size: 2.2rem; }
      .articles-grid { grid-template-columns: 1fr; }
      .stats-bar { gap: 15px; }
      .article-card { padding: 20px; }
    }
    
    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="logo">Boston.com Speed Read</h1>
      <p class="tagline">Concrete, non-clickbaity bullets</p>
      <div class="last-updated" id="lastUpdated">
        <span class="pulse"></span>Loading...
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="stats-bar" id="statsBar">
      <div class="stat-item">
        <span class="stat-number" id="articleCount">0</span> stories
      </div>
      <div class="stat-item">
        Updated <span id="timeAgo">now</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="freshCount">0</span> fresh today
      </div>
    </div>
    
    <div class="articles-grid" id="articlesContainer">
      <!-- Loading skeletons -->
      <div class="article-card">
        <div class="skeleton" style="width: 70%; height: 24px;"></div>
        <div class="skeleton" style="width: 100%; height: 16px; margin-top: 16px;"></div>
        <div class="skeleton" style="width: 90%; height: 16px;"></div>
        <div class="skeleton" style="width: 95%; height: 16px;"></div>
        <div class="skeleton" style="width: 40%; height: 32px; margin-top: 16px;"></div>
      </div>
      <div class="article-card">
        <div class="skeleton" style="width: 60%; height: 24px;"></div>
        <div class="skeleton" style="width: 100%; height: 16px; margin-top: 16px;"></div>
        <div class="skeleton" style="width: 85%; height: 16px;"></div>
        <div class="skeleton" style="width: 92%; height: 16px;"></div>
        <div class="skeleton" style="width: 40%; height: 32px; margin-top: 16px;"></div>
      </div>
    </div>
  </div>
  
  <div class="click-counter" id="clickCounter">
    ðŸŽ¯ Clicks: <span id="clickCount">0</span>
  </div>
  
  <script>
    // Easter eggs and dopamine triggers
    let clickCount = 0;
    let konamiCode = [];
    const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
    
    // Click counter easter egg
    document.addEventListener('click', () => {
      clickCount++;
      document.getElementById('clickCount').textContent = clickCount;
      
      if (clickCount % 10 === 0) {
        const counter = document.getElementById('clickCounter');
        counter.classList.add('visible');
        setTimeout(() => counter.classList.remove('visible'), 2000);
      }
      
      // Special achievements
      if (clickCount === 50) {
        showAchievement('ðŸŽ‰ Click Master!', 'You clicked 50 times!');
      } else if (clickCount === 100) {
        showAchievement('ðŸ† Century Club!', 'You\'re officially addicted!');
      }
    });
    
    // Konami code easter egg
    document.addEventListener('keydown', (e) => {
      konamiCode.push(e.code);
      if (konamiCode.length > konamiSequence.length) {
        konamiCode.shift();
      }
      
      if (konamiCode.join('') === konamiSequence.join('')) {
        document.body.classList.toggle('konami-mode');
        showAchievement('ðŸŒˆ Rainbow Mode!', 'Konami code activated!');
        konamiCode = [];
      }
    });
    
    function showAchievement(title, message) {
      const achievement = document.createElement('div');
      achievement.style.cssText = `
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #c41e3a, #ff6b6b);
        color: white; padding: 20px 30px; border-radius: 15px;
        font-weight: bold; text-align: center; z-index: 10000;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        animation: achievementPop 3s ease-in-out forwards;
      `;
      achievement.innerHTML = `<div style="font-size: 1.2em;">${title}</div><div style="font-size: 0.9em; opacity: 0.9; margin-top: 5px;">${message}</div>`;
      
      const style = document.createElement('style');
      style.textContent = `
        @keyframes achievementPop {
          0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
          20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
          30% { transform: translate(-50%, -50%) scale(1); }
          90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
          100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
      `;
      
      document.head.appendChild(style);
      document.body.appendChild(achievement);
      setTimeout(() => {
        achievement.remove();
        style.remove();
      }, 3000);
    }
    
    // Time formatting
    function formatTimeAgo(dateString) {
      const now = new Date();
      const updated = new Date(dateString);
      const diffMs = now - updated;
      const diffMins = Math.floor(diffMs / (1000 * 60));
      const diffHours = Math.floor(diffMins / 60);
      
      if (diffMins < 1) return 'just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      return updated.toLocaleDateString();
    }
    
    function formatLastUpdated(dateString) {
      const date = new Date(dateString);
      // Convert to EST
      const estDate = new Date(date.toLocaleString("en-US", {timeZone: "America/New_York"}));
      return estDate.toLocaleString('en-US', {
        weekday: 'short',
        month: 'short', 
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        timeZone: 'America/New_York'
      }) + ' EST';
    }
    
    function getHookTypeClass(hookType) {
      return hookType ? hookType.toLowerCase().replace('_', '-') : 'news';
    }
    
    function getHookTypeDisplay(hookType) {
      if (!hookType) return 'news';
      return hookType.toLowerCase().replace('_', ' ');
    }
    
    // Load and render news data
    async function loadNews() {
      try {
        const response = await fetch('news-data.json?' + Date.now());
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: Could not load news data`);
        }
        
        const data = await response.json();
        
        // Update header
        document.getElementById('lastUpdated').innerHTML = `
          <span class="pulse"></span>Last updated: ${formatLastUpdated(data.lastUpdated)}
        `;
        
        // Update stats
        document.getElementById('articleCount').textContent = data.articles?.length || 0;
        document.getElementById('timeAgo').textContent = formatTimeAgo(data.lastUpdated);
        
        // Calculate fresh stories (last 24 hours)
        const oneDayAgo = new Date(Date.now() - 24 * 60 * 60 * 1000);
        const freshCount = data.articles?.filter(article => {
          return new Date(article.pubDate || article.processed_at) > oneDayAgo;
        }).length || 0;
        document.getElementById('freshCount').textContent = freshCount;
        
        // Render articles
        const container = document.getElementById('articlesContainer');
        
        if (!data.articles || data.articles.length === 0) {
          container.innerHTML = `
            <div class="error-message">
              <h3>No articles available</h3>
              <p>The news feed is being updated. Check back in a few minutes!</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = data.articles.map(article => `
          <article class="article-card">
            <h2 class="article-title">
              <a href="${article.link}" target="_blank" rel="noopener">${article.title}</a>
              <span class="hook-type ${getHookTypeClass(article.hookType)}">${getHookTypeDisplay(article.hookType)}</span>
            </h2>
            <ul class="summary-list">
              ${(article.summary || []).slice(0, 3).map(bullet => 
                `<li>${bullet.replace(/^[-â€¢\s]+/, '')}</li>`
              ).join('')}
            </ul>
            <a href="${article.link}" target="_blank" rel="noopener" class="read-more">
              Read full story
            </a>
          </article>
        `).join('');
        
        // Add subtle entrance animations
        const cards = container.querySelectorAll('.article-card');
        cards.forEach((card, index) => {
          card.style.opacity = '0';
          card.style.transform = 'translateY(20px)';
          setTimeout(() => {
            card.style.transition = 'all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1)';
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
          }, index * 100);
        });
        
      } catch (error) {
        console.error('Error loading news:', error);
        document.getElementById('articlesContainer').innerHTML = `
          <div class="error-message">
            <h3>Unable to load news</h3>
            <p>${error.message}</p>
            <p>Please try refreshing the page or check back later.</p>
          </div>
        `;
        
        document.getElementById('lastUpdated').innerHTML = `
          <span class="pulse"></span>Error loading data
        `;
      }
    }
    
    // Auto-refresh every 10 minutes
    setInterval(loadNews, 10 * 60 * 1000);
    
    // Load on page load
    loadNews();
  </script>
</body>
</html>
